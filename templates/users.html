{% extends "base.html" %}

{% block title %}Users - MovieWeb App{% endblock %}

{% block content %}
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('get_movies', user_id=user.id) }}">{{ user.name }}</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add_user') }}">
        <button>Add New User</button>
    </a>
{% endblock %}
